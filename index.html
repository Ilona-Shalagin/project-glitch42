<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" id="input" placeholder="Please enter city...">
        </div>
        <div id="when-where">
            <p id="city">Detroit,MI</p>
            <p id="date">Sunday 24 December 2024</p>
        </div>
        <div id="now">
            <p id="temperature">53째</p>
            <p id="feelsLike">52째</p>
            <p id="condition">Clouds</p>
            <p id="variation">Min:53째 Max:48째</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
